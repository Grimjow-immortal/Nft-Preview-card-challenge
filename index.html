<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="equilibrium">
          <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="" />
          <div class="icon-view">
            <img class="viewer" src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="text">

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li><img class="icon-ethereum" src="images/icon-ethereum.svg" alt=""/> 0.041 ETH</li>
          <li><img class="icon-clock" src="images/icon-clock.svg" alt=""/> 3 days left</li>
        </ul>
        <div class="avatar">
          <img class="image-avatar"src="images/image-avatar.png" alt=""/>
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a>. Coded by <a href="#">ORITSEMEYIWA JOHN DERE</a>.
    </footer>
  </body>
</html>
